</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
            <div class="container">
                <a class="navbar-brand" href="index.html">Ángel de la Guarda</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">

                        <li class="nav-item"><a class="nav-link active" href="galeria.html">Galería</a></li>
                        <li class="nav-item"><a class="nav-link" href="presupuesto.html">Presupuesto</a></li>
                        <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                    </ul>

            </div>
        </nav>

    <main class="container mt-5 pt-5">

    <script>
        const gallery = document.querySelector('.row');
        for (let i = 1; i <= 51; i++) { // Generar 50 imágenes
            const col = document.createElement('div');
            col.className = 'col-md-4 mb-4';
            col.innerHTML = `<img src="${i}.jpg" class="img-fluid rounded custom-img" alt="Imagen ${i}">`;
            gallery.appendChild(col);
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
